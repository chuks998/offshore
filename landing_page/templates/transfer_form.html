{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login_form.css' %}">
    <link rel="stylesheet" href="{% static 'css/transfer_form.css' %}">
    <title>transfer form</title>
</head>
<body>
    <fieldset>
        <form action="{% url 'make_transfer' %}" method="post">
            {% csrf_token %}
            <input type="text" name="username" id="username" placeholder="username">
            <input type="text" name="reciver_name" placeholder="account name">
            <input type="number" name="account_number" placeholder="account number">
            <input type="text" placeholder="amount"  name="amount">
            
            <input type="text" name="desc" placeholder="description">
            <input type="submit" value="transfer" id="login">
        </form>
    </fieldset>
</body>
</html>
